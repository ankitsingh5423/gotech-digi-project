<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>candidate-details</title>
    <!-- ----------------------------- font-family ----------------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- ---------------------------- bootstrp-link ---------------------------- -->
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.min.css">

    <!-- ----------------------------- style-link ------------------------------ -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <fieldset>
        <form name="contactForm" onsubmit="return validateForm()" action="#" method="" class="m-auto">
            <h2 class="text-dark text-center py-3">Candidate Details</h2>

            <label for="">First Name</label>
            <span>*</span>
            <br>
            <input type="text" name="name" id="name" placeholder="Your Name" class="w-50">
            <div class="error" id="nameErr"></div>
            <br>
            <label for="" class="pt-3">Email</label>
            <span>*</span>
            <br>
            <input type="text" name="email" id="email" placeholder="Your E-mail" class="w-50">
            <div class="error" id="emailErr"></div>
            <br>

            <label for="" class="pt-3">Contect Number</label>
            <span>*</span>
            <br>
            <input type="number" name="mobile" id="contact" placeholder="Your Number" class="w-50">
            <div class="error" id="contactErr"></div>
            <br>

            <label for="" class="pt-3">Enter your query</label>
            <textarea name="" id="query" rows="5" cols="90"></textarea>
            <br>

            <div class="row mt-5 form-buttons text-lg-center text-md-left">
                <div class=" col-lg-4 col-md-4 ">
                    <label for=""></label>
                    <input type="submit" value="Submit">
                    <!-- <button class="px-3 border-light" onclick="sendToWhatsapp()">submit</button> -->
                </div>
                <div class=" col-lg-4 col-md-4 ps-lg-0 ps-md-2 text-start">
                    <label for=""></label>
                    <input type="reset" value="Reset">
                </div>
                <div class=" col-lg-4 col-md-4 ps-lg-0 ps-md-2 text-start">
                    <button class="px-3 border-light">
                        <a href="index.html" class="text-dark">go back</a>
                    </button>
                </div>
            </div>

        </form>
    </fieldset>







    <script src="bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
